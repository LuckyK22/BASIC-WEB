<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Cube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cube">
        <div class="top"></div>
        <div>
            <span style="--i:0"><p class="name">Lucky</p></span>
            <span style="--i:1"><p class="name">Hello Guys</p></span>
            <span style="--i:2"><p class="name">WEB DEV</p></span>
            <span style="--i:3"><p class="name">Lets Go</p></span>
        </div>
    </div>
</body>
</html>
